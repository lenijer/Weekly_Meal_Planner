	<script>
		const Meals = new Array();
		
		document.addEventListener("DOMContentLoaded", function() { 
			HardData();
			for (let i = 1; i < 3 + 1; i++){
				WriteTo(Math.floor(Math.random() * Meals.length), i);
			}
        });
		
		function WriteTo(i, a){
			document.getElementById("Meal_Name" + a).innerHTML = Meals[i].Dish;
			document.getElementById("Meal_Category" + a).innerHTML = Meals[i].Category;
			document.getElementById("Meal_Book" + a).innerHTML = Meals[i].Book;
			document.getElementById("Meal_Portion" + a).innerHTML = Meals[i].Portion;
			document.getElementById("Meal_Ingreedients_List" + a).innerHTML = Meals[i].Ingreedients;
		}
	</script>

				function Enlarge(o){
					o.classList.add("Large");
				}
				function AlterSize(){
					const weekdays = document.querySelectorAll(".Weekday");
					large = false;
					if (event.target.classList.contains("Large")){
						large = true;
					}
					weekdays.forEach (weekday => { weekday.classList.remove("Large"); });
					if (!large){
						Enlarge(event.target);
					}
				}
			</script>
